<!DOCTYPE html>
<html lang= "en">
<script src="Function_challenge.js"></script>    
<html>

<body>

<h1>Function Challenge</h1>

<p>This is a JavaScript function that demonstrates multiplication.</p>

<p id="result"></p>

<script>
let x = myFunction(2, 3);
document.getElementById("result").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>

<p id="demo">This is a demonstration of changing color of text using get element by id function in JavaScript.</p>

<script>
const myElement = document.getElementById("demo");
myElement.style.color = "green";
</script>
   

</body>
</html>
